<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>YOGEESHWARA.H.D. Profile</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="assets/styles.css" rel="stylesheet" />
</head>


<body id="page-top">

    <!--Navbar -->
  
     <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <h1 style="color:white" href="#page-top">YOGEESHWARA.H.D.</h1>

                <ul class="navbar-nav">
                    <li class="nav-item"> 
                        <a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            
        </div>
    </nav>

    <!-- headding-->
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">

            <img class="masthead-avatar mb-5" src="assets/profilepic.jpg" />
            
            <p class="masthead-subheading font-weight-light mb-0">Developement,  Web Designing & Graphics</p>
        </div>
    </header>

    <!-- About Section-->
    <section class="page-section bg-primary text-white mb-0" id="about">
        <div class="container">

            <!-- About Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-white">About</h2>

            <!-- About Section Content-->
            <div class="row">
                <div class="col-lg-4 ml-auto">
                    <p class="lead">I am a Freelancer who provide services in Software development, webdesigning, and graphics.</p>
                </div>
                <div class="col-lg-4 mr-auto">
                    <p class="lead">Below are some of my portfolios that I have acomplished.</p>
                </div>
            </div>

        </div>
    </section>


    <!-- Portfolio Section-->
    <section class="page-section portfolio" id="portfolio">
        <div class="container">

            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Portfolio</h2>

            <div class="row">
                <!-- Portfolio Item 1-->
                <div class="col-md-4 col-lg-4 mb-5">
                    <img class="img-fluid" src="assets/developer.jpg" />
                </div>

                <!-- Portfolio Item 2-->
                <div class="col-md-4 col-lg-4 mb-5">
                    <img class="img-fluid" src="assets/graphics.jpg" alt="" />
                </div>

                <!-- Portfolio Item 3-->
                <div class="col-md-4 col-lg-4 mb-5">
                    <img class="img-fluid" src="assets/webdesign.jpg" alt="" />
                </div>
            </div>
        </div>
    </section>



    <!-- Contact Section-->
    <section class="page-section" id="contact">
        <div class="container">
            <!-- Contact Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Me</h2>

            <!-- Contact Section Form-->
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <form id="contactForm" name="sentMessage" novalidate="novalidate">

                        <div class="control-group">
                            <label>Name</label>
                            <input class="form-control" id="name" type="text" placeholder="Name" required="required"
                                data-validation-required-message="Please enter your name." />
                        </div>

                        <div class="control-group">
                            <label>Email Address</label>
                            <input class="form-control" id="email" type="email" placeholder="Email Address"
                                required="required"
                                data-validation-required-message="Please enter your email address." />
                        </div>

                        <div class="control-group">
                            <label>Phone Number</label>
                            <input class="form-control" id="phone" type="tel" placeholder="Phone Number"
                                required="required"
                                data-validation-required-message="Please enter your phone number." />
                        </div>

                        <div class="control-group">
                            <label>Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Message"
                                required="required"
                                data-validation-required-message="Please enter a message."></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
    <div class="scroll-to-top d-lg-none position-fixed">
        <a class="d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
